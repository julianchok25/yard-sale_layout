<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <aside class="product-detail">
            <div class="order-content">
                <div class="title-container">
                    <img src="../assets/icons/flechita.svg" alt="arrow">
                    <p class="title">Shopping cart</p>
                </div>
                <article class="shopping-car">
                    <figure>
                        <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="bike" class="shopping-car__image"/>
                    </figure>
                    <p>Bike</p>
                    <p>$ 120,00</p>
                    <img src="../assets/icons/icon_close.png" alt="close">
                </article>

                <article class="shopping-car">
                    <figure>
                        <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="bike" class="shopping-car__image"/>
                    </figure>
                    <p>Bike</p>
                    <p>$ 120,00</p>
                    <img src="../assets/icons/icon_close.png" alt="close">
                </article>

                <article class="shopping-car">
                    <figure>
                        <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="bike" class="shopping-car__image"/>
                    </figure>
                    <p>Bike</p>
                    <p>$ 120,00</p>
                    <img src="../assets/icons/icon_close.png" alt="close">
                </article>
            </div>
            <section class="header-titles">
                <p>
                    <span>Total</span>
                </p>
                <p>$ 560.00</p>
            </section>

            <button class="primary-button">
                Checkout
            </button>
        </aside>
    </main>
</body>
</html>
